<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game Solving Assistant</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>

<body>
    <div class="container">
        <h1>Word Game Solving Assistant</h1>
        <div id="control_buttons">
            <a href="" class="btn btn-red" id="reset">Reset</a>
            <button class="btn btn-blue" id="process">Process!</button>
            <button class="btn btn-purple" id="feedback">Feedback</button>
            <button class="btn btn-purple" id="keyboard_button">Bring up Keyboard</button>
        </div>
        <div id="warning"></div>
        <div id="rows">
            <div class="row g-3">
                <div class="col word_box">
                    <div class="bg-light word" id="box1">
                        <p id="input1">-</p>
                    </div>
                    <div id="colors1" class="colors">
                        <div>
                            <button class="btn btn-success" id="green1">Green</button>
                            <button class="btn btn-warning" id="yellow1">Yellow</button>
                        </div>
                        <button class="btn btn-light border" id="clear1" disabled>Clear</button>
                    </div>
                </div>
                <div class="col word_box">
                    <div class="bg-light word" id="box2">
                        <p id="input2">-</p>
                    </div>
                    <div id="colors2" class="colors">
                        <div>
                            <button class="btn btn-success" id="green2">Green</button>
                            <button class="btn btn-warning" id="yellow2">Yellow</button>
                        </div>
                        <button class="btn btn-light border" id="clear2" disabled>Clear</button>
                    </div>
                </div>
                <div class="col word_box">
                    <div class="bg-light word" id="box3">
                        <p id="input3">-</p>
                    </div>
                    <div id="colors3" class="colors">
                        <div>
                            <button class="btn btn-success" id="green3">Green</button>
                            <button class="btn btn-warning" id="yellow3">Yellow</button>
                        </div>
                        <button class="btn btn-light border" id="clear3" disabled>Clear</button>
                    </div>
                </div>
                <div class="col word_box">
                    <div class="bg-light word" id="box4">
                        <p id="input4">-</p>
                    </div>
                    <div id="colors4" class="colors">
                        <div>
                            <button class="btn btn-success" id="green4">Green</button>
                            <button class="btn btn-warning" id="yellow4">Yellow</button>
                        </div>
                        <button class="btn btn-light border" id="clear4" disabled>Clear</button>
                    </div>
                </div>
                <div class="col word_box">
                    <div class="bg-light word" id="box5">
                        <p id="input5">-</p>
                    </div>
                    <div id="colors5" class="colors">
                        <div>
                            <button class="btn btn-success" id="green5">Green</button>
                            <button class="btn btn-warning" id="yellow5">Yellow</button>
                        </div>
                        <button class="btn btn-light border" id="clear5" disabled>Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results" hidden></div>
        <div id="more_words" hidden></div>
    </div>
    <div id="keyboard" hidden>
        <div class="row key_row">
            <button class="col bg-keyboard btn" id="keyboard_q" value="Q">Q</button>
            <button class="col bg-keyboard btn" id="keyboard_w" value="W">W</button>
            <button class="col bg-keyboard btn" id="keyboard_e" value="E">E</button>
            <button class="col bg-keyboard btn" id="keyboard_r" value="R">R</button>
            <button class="col bg-keyboard btn" id="keyboard_t" value="T">T</button>
            <button class="col bg-keyboard btn" id="keyboard_y" value="Y">Y</button>
            <button class="col bg-keyboard btn" id="keyboard_u" value="U">U</button>
            <button class="col bg-keyboard btn" id="keyboard_i" value="I">I</button>
            <button class="col bg-keyboard btn" id="keyboard_o" value="O">O</button>
            <button class="col bg-keyboard btn" id="keyboard_p" value="P">P</button>
        </div>
        <div class="row key_row">
            <button class="col bg-keyboard btn" id="keyboard_a" value="A">A</button>
            <button class="col bg-keyboard btn" id="keyboard_s" value="S">S</button>
            <button class="col bg-keyboard btn" id="keyboard_d" value="D">D</button>
            <button class="col bg-keyboard btn" id="keyboard_f" value="F">F</button>
            <button class="col bg-keyboard btn" id="keyboard_g" value="G">G</button>
            <button class="col bg-keyboard btn" id="keyboard_h" value="H">H</button>
            <button class="col bg-keyboard btn" id="keyboard_j" value="J">J</button>
            <button class="col bg-keyboard btn" id="keyboard_k" value="K">K</button>
            <button class="col bg-keyboard btn" id="keyboard_l" value="L">L</button>
        </div>
        <div class="row key_row">
            <button class="col bg-keyboard btn" id="keyboard_enter" value="Enter">Enter</button>
            <button class="col bg-keyboard btn" id="keyboard_z" value="Z">Z</button>
            <button class="col bg-keyboard btn" id="keyboard_x" value="X">X</button>
            <button class="col bg-keyboard btn" id="keyboard_c" value="C">C</button>
            <button class="col bg-keyboard btn" id="keyboard_v" value="V">V</button>
            <button class="col bg-keyboard btn" id="keyboard_b" value="B">B</button>
            <button class="col bg-keyboard btn" id="keyboard_n" value="N">N</button>
            <button class="col bg-keyboard btn" id="keyboard_m" value="M">M</button>
            <button class="col bg-keyboard btn" id="keyboard_delete" value="Backspace">Delete</button>
        </div>
    </div>
    <div id="feedback_form" hidden>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7R7o3chrcAUzWPIVhSVDDrK2eEK6qKYsze9IU7rQTVwM3wQ/viewform?embedded=true" width="100%" height="90%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        <button class="btn btn-purple" id="close_feedback">Close</button>
    </div>
    <div id="fixed_bottom">
        <p>Play the word game <a href="https://www.nytimes.com/games/wordle/index.html">here</a></p>
        <p>Educational purposes only.</p>
        <p>NYTimes please don't sue me</p>
    </div>
    <!-- <script src="./static/js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
